<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
</head>
<body>
<h1>Clientes</h1>

<form th:action="@{/clientes}" th:object="${cliente}" method="post">
    <input type="text" th:field="*{nome}" placeholder="Nome" required/>
    <input type="text" th:field="*{cpf}" placeholder="CPF" required/>
    <input type="email" th:field="*{email}" placeholder="Email" required/>
    <button type="submit">Adicionar Cliente</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Nome</th><th>CPF</th><th>Email</th><th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.nome}">Nome</td>
        <td th:text="${c.cpf}">CPF</td>
        <td th:text="${c.email}">Email</td>
        <td>
            <a th:href="@{'/clientes/delete/' + ${c.id}}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">Voltar</a>
</body>
</html>
