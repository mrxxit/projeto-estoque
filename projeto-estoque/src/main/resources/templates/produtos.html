<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
</head>
<body>
<h1>Produtos</h1>

<form th:action="@{/produtos}" th:object="${produto}" method="post">
    <input type="text" th:field="*{nome}" placeholder="Nome" required/>
    <input type="text" th:field="*{codigo}" placeholder="Código" required/>
    <input type="number" step="0.01" th:field="*{preco}" placeholder="Preço" required/>
    <button type="submit">Adicionar Produto</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Nome</th><th>Código</th><th>Preço</th><th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.nome}">Nome</td>
        <td th:text="${p.codigo}">Código</td>
        <td th:text="${p.preco}">Preço</td>
        <td>
            <a th:href="@{'/produtos/delete/' + ${p.id}}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">Voltar</a>
</body>
</html>
